<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="w-100 bg-body-tertiary d-flex">
            <div class="logo d-flex align-items-center">
                <img src="./img/Trenitalia (1).svg" alt="">
            </div>
            <div class="input-group flex-nowrap align-items-center mx-5">
                <span class="input-group-text py-3" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass fa-sm"></i></span>
                <input type="text" class="form-control py-1" placeholder="Inserisci il punto di partenza" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap align-items-center me-5">
                <span class="input-group-text py-3" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass fa-sm"></i></span>
                <input type="text" class="form-control py-1" placeholder="Inserisci la tua meta" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </nav>
    </header>
    <main>
         <div class="card ms-5 mt-5" style="width: 18rem;">
        <img src="./img/Trenitalia (1).svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Price</h5>
          <select id="select-age" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Seleziona fascia d'età :</option>
            <option value="1">Bambino (0-17)</option>
            <option value="2">Adulto (18+)</option>
            <option value="3">Over-65</option>
          </select>
          <div class="input-group input-group-sm mb-3 mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">km da percorrere :</span>
            <input id="km-input" type="number" value=1 class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <p id="ticket_price-1" class="card-text">Inserire l'età per avere il prezzo!</p>
          <a id="button-price" href="#" class="btn btn-primary">Invia i dati</a>
        </div>
      </div>
    </main>
   
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
