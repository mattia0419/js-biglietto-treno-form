<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card ms-5 mt-5" style="width: 18rem;">
        <img src="./img/Trenitalia (1).svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Price</h5>
          <select id="select-age" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Seleziona fascia d'età :</option>
            <option value="1">Bambino (0-17)</option>
            <option value="2">Adulto (18+)</option>
            <option value="3">Over-65</option>
          </select>
          <div class="input-group input-group-sm mb-3 mt-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">km da percorrere :</span>
            <input id="km-input" type="number" value=1 class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <p id="ticket_price-1" class="card-text">Inserire l'età per avere il prezzo!</p>
          <a id="button-price" href="#" class="btn btn-primary">Invia i dati</a>
        </div>
      </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
